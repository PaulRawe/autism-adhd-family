<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404) | Autism & ADHD</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg-main: #f4f6f8;
            --bg-card: #ffffff;
            --color-primary: #2f6f8f;
            --color-text: #2b2b2b;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-main);
            color: var(--color-text);
            line-height: 1.7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .error-container {
            max-width: 600px;
            background-color: var(--bg-card);
            padding: 3rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            color: var(--color-primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background-color: var(--color-primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .home-link:hover {
            background-color: #245a73;
        }
        .suggestions {
            margin-top: 2rem;
            text-align: left;
        }
        .suggestions h2 {
            color: var(--color-primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }
        .suggestions li {
            margin-bottom: 0.5rem;
        }
        .suggestions a {
            color: var(--color-primary);
            text-decoration: underline;
        }
        .suggestions a:hover {
            color: #245a73;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="home-link">Go to Homepage</a>
    <div class="suggestions">
        <h2>You might be interested in:</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us.html">About Us</a></li>
            <li><a href="/daily/morning-routine.html">Morning Routine</a></li>
            <li><a href="/school/disclosure.html">Disclosure at School</a></li>
            <li><a href="/social/siblings.html">Siblings Understanding Autism</a></li>
        </ul>
    </div>
</div>
</body>
</html>
